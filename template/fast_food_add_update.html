{% if Fast_food %}
<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" name ="pk" value="{{Fast_food.id}}">
    <input type="text" name="title" placeholder="name" value="{{Fast_food.name}}">
    <input type="number" name="rating" placeholder="rating" value="{{Fast_food.rating}}">
    <input type="submit" value="Update">
</form>
{% else %}
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="name">
    <input type="number" name="rating" placeholder="rating">
    <input type="submit" value="Create">
</form>
{% endif  %}
